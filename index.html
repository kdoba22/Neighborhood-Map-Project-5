
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Downtown St. Louis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div id="map"> </div>
        <div id="searchui">
          <input id="searchbox" type="search" placeholder="Type here" data-bind="value: pointFilter, valueUpdate: 'keyup'" autocomplete="off">
          <ul id="pointList" data-bind="visible: listVisible, template: {name: 'pointsTemplate',foreach: shownList}"></ul>
          <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <div id="wikipedia-links">Select link from list or click on Map Marker and find relevant Wikipedia article here!
              <!-- <script type="text/html" id="pointsTemplate">
                <li data-bind="event: {mouseover: $parent.mouseHere, mouseleave: $parent.mouseGone}, click:$parent.selectPoint, css: $parent.getStyle($data)">
                  <strong data-bind="text: name"></strong> –
                  <span data-bind="text: '(' + category + ')'"></span>
                </li>
              </script> -->
            </div>
          </div>
        </div>
        <script type="text/html" id="pointsTemplate">
          <li data-bind="event: {mouseover: $parent.mouseHere, mouseleave: $parent.mouseGone}, click:$parent.selectPoint, css: $parent.getStyle($data)">
            <strong data-bind="text: name"></strong> –
            <span data-bind="text: '(' + category + ')'"></span>
          </li>
        </script>
        <script async src="js/vendor/knockout-3.2.0.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js">\x3C/script>')</script>
        <!-- <script async src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Mysy8XyDO06OZrL1oDSkH3dFqhfNH9U&callback=googleSuccess"
                type="text/javascript"></script>
    </body>
</html>
